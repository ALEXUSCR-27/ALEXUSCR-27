<svg xmlns="http://www.w3.org/2000/svg" width="360" height="100">
  <style>
    text {
      fill: #FF6600;
      font-size: 24px;
      font-family: Arial, sans-serif;
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% { fill: #FF6600; }
