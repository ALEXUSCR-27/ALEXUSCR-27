<svg xmlns="http://www.w3.org/2000/svg" width="250" height="30" viewBox="0 0 250 30" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad" x1="-50%" y1="0%" x2="150%" y2="0%">
      <stop offset="0%" stop-color="#FF6600" />
      <stop offset="35%" stop-color="#FF6600" />
      <stop offset="45%" stop-color="#FFD700" />
      <stop offset="55%" stop-color="#FFD700" />
      <stop offset="65%" stop-color="#FF6600" />
      <stop offset="100%" stop-color="#FF6600" />
      <animate attributeName="x1" values="-50%;150%" dur="6s" repeatCount="indefinite" />
      <animate attributeName="x2" values="50%;250%" dur="6s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Ubuntu Mono', monospace" font-size="15" fill="url(#grad)">
    Computing &amp; Software Engineer
  </text>
</svg>
