<svg width="1151.36" height="68.88" viewBox="0 0 1151.36 68.88" xmlns="http://www.w3.org/2000/svg">
	<style>
		@-webkit-keyframes svg-text-anim {
	       40% {
	          stroke-dashoffset: 0;
	          fill: transparent;
	        }
	        60% {
	          stroke-dashoffset: 0;
	          fill: #ffa500;
	        }
	        100% {
	          stroke-dashoffset: 0;
	          fill: #ffa500;
	        }
	        
	    }
	    /* Most browsers */
	    @keyframes svg-text-anim {
	       40% {
	          stroke-dashoffset: 0;
	          fill: transparent;
	        }
	        60% {
	          stroke-dashoffset: 0;
	          fill: #ffa500;
	        }
	        100% {
	          stroke-dashoffset: 0;
	          fill: #ffa500;
	        }
	        
	    }
	</style>
	<svg-text-anim x="10" y="40">hola</svg-text-anim>
	
</svg>
