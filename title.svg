<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80">
  <style>
    text {
      fill: #FF6600;
      font-size: 48px;
      font-family: Arial, sans-serif;
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% { fill: #FF6600; }
      100% { fill: #0066FF; }
    }
  </style>

  <text x="10" y="60">Hola, mundo!</text>
</svg>
